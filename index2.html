<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inception Robotics SAR Object Detection Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-color: #001a1a;
            --text-color: #e0e0e0;
        }
        body {
            font-family: 'Roboto Mono', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--background-color);
            background-image: 
                linear-gradient(45deg, #002222 25%, transparent 25%),
                linear-gradient(-45deg, #002222 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #002222 75%),
                linear-gradient(-45deg, transparent 75%, #002222 75%);
            background-size: 20px 20px;
        }
        header {
            background-color: rgba(0, 26, 26, 0.9);
            color: var(--primary-color);
            text-align: center;
            padding: 1rem;
            position: relative;
            border-bottom: 2px solid var(--primary-color);
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
            border: 1px solid var(--primary-color);
            padding: 1rem;
            background-color: rgba(0, 26, 26, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        h1, h2 {
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 255, 255, 0.5);
        }
        .timer {
            font-size: 2rem;
            font-weight: bold;
            text-align: right;
            position: absolute;
            top: 0rem;
            right: 1rem;
            color: var(--secondary-color);
        }
        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 0.5rem 1rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: var(--secondary-color);
        }
        .icon {
            margin-right: 0.5rem;
        }
        .faq-item {
            margin-bottom: 1rem;
        }
        .faq-question {
            cursor: pointer;
            font-weight: bold;
            color: var(--primary-color);
        }
        .faq-answer {
            display: none;
            padding-left: 1rem;
        }
    </style>
</head>
<body>
    <header class="sticky-header">
        <div class="timer" id="countdown">00:00:00</div>
        <h2><i class="fas fa-satellite icon"></i>Inception Robotics SAR Object Detection Challenge</h2>
    </header>
    <main>
        <section id="about">
            <h2><i class="fas fa-info-circle icon"></i>About</h2>
        </section>
        <section id="rules">
            <h2><i class="fas fa-list icon"></i>Rules</h2>
            <p>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
            </p>
        </section>
        <section id="prizes">
            <h2><i class="fas fa-trophy icon"></i>Prizes</h2>
            <p></p>
        </section>
        <section id="registration">
            <h2><i class="fas fa-user-plus icon"></i>Registration</h2>
            <p></p>
            <button class="cta-button">Register Now</button>
        </section>
        <section id="faq">
            <h2><i class="fas fa-question-circle icon"></i>FAQ</h2>
            <div class="faq-item">
                <div class="faq-question">Q:</div>
                <div class="faq-answer">A: </div>
            </div>
            <div class="faq-item">
                <div class="faq-question">Q:</div>
                <div class="faq-answer">A: </div>
            </div>
            <div class="faq-item">
                <div class="faq-question">Q: </div>
                <div class="faq-answer">A: </div>
            </div>
        </section>
    </main>
    <script>
        // Countdown timer

        const no_of_days = 10;

        const countDownDate = new Date().getTime() + no_of_days * 24 * 60 * 60 * 1000;

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "CHALLENGE ENDED";
            }
        }, 1000);

        // FAQ toggle
        const faqQuestions = document.querySelectorAll('.faq-question');
        faqQuestions.forEach(question => {
            question.addEventListener('click', () => {
                const answer = question.nextElementSibling;
                answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
